<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Banners</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portfólio de Banners</h1>
    </header>

    <section class="filters">
        <button class="filter-btn" data-filter="all">Todos</button>
        <button class="filter-btn" data-filter="promo">Promoções</button>
        <button class="filter-btn" data-filter="evento">Eventos</button>
    </section>

    <section class="portfolio">
        <div class="banner" data-category="promo">
            <img src="https://via.placeholder.com/300x150" alt="Banner Promo 1">
            <p>Banner Promo 1 - Oferta Especial</p>
        </div>
        <div class="banner" data-category="evento">
            <img src="https://via.placeholder.com/300x150" alt="Banner Evento 1">
            <p>Banner Evento 1 - Festa Legal</p>
        </div>
        <div class="banner" data-category="promo">
            <img src="https://via.placeholder.com/300x150" alt="Banner Promo 2">
            <p>Banner Promo 2 - Desconto Top</p>
        </div>
        <div class="banner" data-category="evento">
            <img src="https://via.placeholder.com/300x150" alt="Banner Evento 2">
            <p>Banner Evento 2 - Showzaço</p>
        </div>
    </section>

    <footer>
        <p>© 2025 - Portfólio de Banners. Feito com carinho!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
